<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
        />
        <link
            rel="shortcut icon"
            href="./assets/img/logo 2.png"
            type="image/x-icon"
        />
        <link
            rel="stylesheet"
            href="./styles/color.css"
        />
        <link
            rel="stylesheet"
            href="./styles/style.css"
        />
        <link
            rel="stylesheet"
            href="./node_modules/bootstrap/dist/css/bootstrap.min.css"
        />
        <script
            src="./scripts/script.js"
            defer
        ></script>
        <title>Quiz App</title>
    </head>
    <body onload="init()">
        <div
            class="progress"
            role="progressbar"
            aria-label="Example with label"
        >
            <div
                id="prog-bar"
                class="progress-bar"
                style="width: 0%"
            ></div>
        </div>
        <main class="main">
            <div
                id="main-card-container"
                class="card mb-3"
                style="max-width: 2000px"
            >
                <div class="row g-0">
                    <div class="col-md-4 card-nav">
                        <img
                            src="./assets/img/Group 8.png"
                            class="img-fluid rounded-start"
                            alt="Quiz-Logo"
                        />
                    </div>
                    <div
                        id="end-screen"
                        class="col-md-8 d_none"
                    >
                        <div class="end-screen-circle">
                            <img
                                src="./assets/img/Group 5.png"
                                alt="End-Bildschirm"
                            />
                            <p class="end-text">COMPLETE <br />HTML QUIZ</p>
                            <p id="score-paragraph"><span id="score-text">YOUR SCORE</span><span id="score-count"> 10/10</span></p>
                            <button
                                id="replay-btn"
                                onclick="restartQuiz()"
                            >
                                REPLAY
                            </button>
                        </div>
                    </div>
                    <div
                        class="col-md-8"
                        id="question-div"
                    >
                        <div class="card-body card-main-body">
                            <div class="card mb-2 question-card ms-4">
                                <div class="card-body">
                                    <div
                                        class="answer"
                                        id="questions-container"
                                    ></div>
                                </div>
                            </div>
                            <div class="card mb-2 question-card ms-4">
                                <div
                                    id="ans-card-1"
                                    class="card-body selectable"
                                    onclick="answer(`answer_1`)"
                                >
                                    <div class="choice">A</div>
                                    <div
                                        class="answer"
                                        id="answer1"
                                    ></div>
                                </div>
                            </div>
                            <div class="card mb-2 question-card ms-4">
                                <div
                                    id="ans-card-2"
                                    class="card-body selectable"
                                    onclick="answer(`answer_2`)"
                                >
                                    <div class="choice">B</div>
                                    <div
                                        class="answer"
                                        id="answer2"
                                    ></div>
                                </div>
                            </div>
                            <div class="card mb-2 question-card ms-4">
                                <div
                                    id="ans-card-3"
                                    class="card-body selectable"
                                    onclick="answer(`answer_3`)"
                                >
                                    <div class="choice">C</div>
                                    <div
                                        class="answer"
                                        id="answer3"
                                    ></div>
                                </div>
                            </div>
                            <div class="card mb-2 question-card ms-4">
                                <div
                                    id="ans-card-4"
                                    class="card-body selectable"
                                    onclick="answer(`answer_4`)"
                                >
                                    <div class="choice">D</div>
                                    <div
                                        class="answer"
                                        id="answer4"
                                    ></div>
                                </div>
                            </div>
                        </div>
                        <div class="card-footer">
                            <div class="count-questions-container">
                                <span>Frage <b id="question-counter">1</b> von <b id="all-questions-count"></b> Fragen</span>
                            </div>
                            <button
                                disabled
                                id="next-question-btn"
                                class="right-arrow arrow"
                                onclick="nextQuestion()"
                            >
                                &gt;
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
