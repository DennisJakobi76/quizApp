<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
        />
        <link
            rel="shortcut icon"
            href="./assets/img/logo 2.png"
            type="image/x-icon"
        />
        <link
            rel="stylesheet"
            href="./styles/color.css"
        />
        <link
            rel="stylesheet"
            href="./styles/style.css"
        />
        <link
            rel="stylesheet"
            href="./node_modules/bootstrap/dist/css/bootstrap.min.css"
        />
        <script
            src="./scripts/script.js"
            defer
        ></script>
        <title>Quiz App</title>
    </head>
    <body onload="init()">
        <nav class="navbar bg-body-tertiary">
            <div class="container-fluid">
                <span class="navbar-brand mb-0 h1">Quiz App</span>
            </div>
        </nav>
        <main class="main">
            <div
                id="main-card-container"
                class="card mb-3"
                style="max-width: 2000px"
            >
                <div class="row g-0">
                    <div class="col-md-4 card-nav">
                        <img
                            src="./assets/img/Group 8.png"
                            class="img-fluid rounded-start"
                            alt="Quiz-Logo"
                        />
                    </div>
                    <div class="col-md-8">
                        <div class="card-body card-main-body">
                            <div class="card mb-2 question-card ms-4">
                                <div class="card-body">
                                    <div
                                        class="answer"
                                        id="questions-container"
                                    ></div>
                                </div>
                            </div>
                            <div class="card mb-2 question-card ms-4">
                                <div
                                    id="ans-card-1"
                                    class="card-body selectable"
                                    onclick="answer(`answer_1`)"
                                >
                                    <div class="choice">A</div>
                                    <div
                                        class="answer"
                                        id="answer1"
                                    ></div>
                                </div>
                            </div>
                            <div class="card mb-2 question-card ms-4">
                                <div
                                    id="ans-card-2"
                                    class="card-body selectable"
                                    onclick="answer(`answer_2`)"
                                >
                                    <div class="choice">B</div>
                                    <div
                                        class="answer"
                                        id="answer2"
                                    ></div>
                                </div>
                            </div>
                            <div class="card mb-2 question-card ms-4">
                                <div
                                    id="ans-card-3"
                                    class="card-body selectable"
                                    onclick="answer(`answer_3`)"
                                >
                                    <div class="choice">C</div>
                                    <div
                                        class="answer"
                                        id="answer3"
                                    ></div>
                                </div>
                            </div>
                            <div class="card mb-2 question-card ms-4">
                                <div
                                    id="ans-card-4"
                                    class="card-body selectable"
                                    onclick="answer(`answer_4`)"
                                >
                                    <div class="choice">D</div>
                                    <div
                                        class="answer"
                                        id="answer4"
                                    ></div>
                                </div>
                            </div>
                            <div class="card-footer">
                                <div
                                    class="left-arrow arrow"
                                    onclick="lastQuestion()"
                                >
                                    &lt;
                                </div>
                                <div class="count-questions-container">
                                    <span>Frage <b id="question-counter">1</b> von <b id="all-questions-count"></b> Fragen</span>
                                </div>
                                <div
                                    class="right-arrow arrow"
                                    onclick="nextQuestion()"
                                >
                                    &gt;
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
